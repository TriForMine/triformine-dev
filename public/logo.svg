<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="prism">
            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="5" result="noise"></feTurbulence>
            <feComponentTransfer result="brightnessAdjust">
                <feFuncR type="linear" slope="3"></feFuncR>
                <feFuncG type="linear" slope="3"></feFuncG>
                <feFuncB type="linear" slope="3"></feFuncB>
            </feComponentTransfer>
            <feColorMatrix type="matrix" values="0 0 0 0 0.08   0 0 0 0 0.15   0 0 0 0 0.22   0 0 0 1 0" in="brightnessAdjust" result="coloredNoise"></feColorMatrix>
            <feComposite operator="in" in="coloredNoise" in2="SourceGraphic" result="prism"></feComposite>
            <feMerge>
                <feMergeNode in="prism"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&amp;display=swap');
        </style>
    </defs>
    <g transform="translate(300, 300)">
        <polygon points="0,-300 260,150 -260,150" fill="#08f"></polygon>
        <polygon points="0,300 260,-150 -260,-150" fill="#08f"></polygon>
        <circle cx="0" cy="0" r="240" fill="#0d0d0d" stroke="#08f" stroke-width="20" filter="url(#prism)"></circle>
        <text x="0" y="140" fill="#fff" font-size="380" font-family="Orbitron" font-weight="bold" text-anchor="middle" alignment-baseline="middle">T</text>
    </g>
</svg>
